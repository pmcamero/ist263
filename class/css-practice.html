<!DOCTYPE html>
<html>

        <meta charset="utf-8">
        <title> CSS Individual Practice</title>
        <style>
            h1 {color: purple;}
            #firstp {color: green;}
            #secondp {color:blue;}
            ul {list-style-type: square;}

        <h1>heading 2</h1>
        <p id="firstp">Lorem Ipsum</p>

        </ul>
    </body>

</html>
