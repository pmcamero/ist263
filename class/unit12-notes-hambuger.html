<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript Part 2</title>
        <style>
            #hamicon {display: none;}
            nav a:hover {background-color: lightseagreen;}
            @media only screen and (max-width: 600px) {
                span {display: none;}
                #hamicon {display: block;}
                nav a {
                    display: block;
                    padding: 10px 0px;
                    }
                #navlinks {display: none;}
            }
        </style>
        <script>
            function changenav () {
                /* document.getElementById("navlinks").style.display = "block"; */
                /* the if below is say if the navlinks display property is block evaluate to true */
                if (document.getElementById("navlinks").style.getPropertyValue("display") == 'block') {
                    document.getElementById("navlinks").style.display = "none";
                        /* ^^ if it is block change it to none*/
                }
                
                else {
                    document.getElementById("navlinks").style.display = "block";
                        /* ^^ if it is not block change it to block*/
                }
            }
        </script>
    </head>
    <body>
        <!-- 
            HTML
            X 1. Add image for hamburger
                img src.
            CSS
            X 2. Show hamburger only when the screen is small
                media query #hamicon {display: block;}
            X 3. Hide the stacked nav when the screen is small
                #navlinks {display: none;}
            JavaScript
            X 4. Turrn on the stacked nav when the user clicks the hamburger
                function changenav .style.display="none"
            5. Turn stacked nav back off when the user clicks the hamburger again
                if else statement
        -->
        <nav>
            <img src="https://laferger.github.io/ist263/images/hamburger.png" id="hamicon" width="35" alt="hamburger icon" onclick="changenav();">
            <!-- clickin on hamburger changes visability of navlinks below -->
            <div id="navlinks">
                <a href="index.html">Home</a> <span>|</span> 
                <a href="skills.html">Skills</a> <span>|</span> 
                <a href="contact.html">Contact</a>
            </div>
        </nav>

        
       
    </body>
</html>
